<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="title icon" href="./images/devchallenges.png">
  <title>Checkout Page</title>

  <!-- css link -->
  <link rel="stylesheet" href="./style/style.css">

</head>

<body>
  <section class="container">

    <h1>Checkout</h1>
    <div class="checkout-form-container">
      <!-- checkout form section -->
      <div class="checkout-form-content">
        <form>
          <h2>Contact Information</h2>
          <p class="label">Email</p>
          <div class="input-container">
            <img class="icon" src="./images/svg-icons/gmail-fill.svg" alt="gmail icon">
            <input required type="email" name="" id="" placeholder="Enter your email...">
          </div>

          <p class="label">Phone</p>
          <div class="input-container">
            <img class="icon" src="./images/svg-icons/call-fill.svg" alt="call icon">
            <input required type="number" name="" id="" placeholder="Enter your phone...">
          </div>

          <h2>Shipping address</h2>
          <p class="label">Full Name</p>
          <div class="input-container">
            <img class="icon" src="./images/svg-icons/user-fill.svg" alt="user icon">
            <input required type="text" name="" id="" placeholder="Your Full Name...">
          </div>

          <p class="label">Address</p>
          <div class="input-container">
            <img class="icon" src="./images/svg-icons/home-address-fill.svg" alt="address icon">
            <input required type="text" name="" id="" placeholder="Your address...">
          </div>

          <p class="label">City</p>
          <div class="input-container">
            <img class="icon" src="./images/svg-icons/city-fill.svg" alt="city icon">
            <input required type="text" name="" id="" placeholder="Your city...">
          </div>

          <div class="input-container2">
            <div class="country-field">
              <p class="label">Country</p>
              <div class="input-container">
                <img class="icon" src="./images/svg-icons/world-fill.svg" alt="world icon">
                <select required type="text" value="Your Country...">
                  <option>Bangladesh</option>
                  <option>United State</option>
                  <option>Australia</option>
                </select>
              </div>
            </div>
            <div class="postal-field">
              <p class="label">Postal Code</p>
              <div class="input-container">
                <img class="icon" src="./images/svg-icons/postal-code-fill.svg" alt="postal-code icon">
                <input required type="number" name="" id="" placeholder="Your postal code...">
              </div>
            </div>
          </div>

          <div class="remember-me">
            <input class="checkbox" type="checkbox" name="" id="">
            <p class="label">Save this information for next time</p>
          </div>

          <div class="btn-div">
            <button type="submit" class="btn-submit">Submit</button>
          </div>
        </form>

      </div>

      <!-- cart section -->
      <div class="cart-container">
        <div class="cart-content">
          <img class="cart-img" src="./images/photo1.png" alt="">
          <div class="cart-bill">
            <h3>Vintage Backbag</h3>
            <h4>$54.99 <span class="before-value">$94.99</span></h4>
            <div class="cart-count">
              <img class="icon-plus-minus" src="./images/svg-icons/minus.svg" alt="minus icon">
              <input type="number" class="quantity" value="1">
              <img class="icon-plus-minus" src="./images/svg-icons/plus.svg" alt="plus icon">
            </div>
          </div>
        </div>

        <div class="cart-content">
          <img class="cart-img" src="./images/photo2.png" alt="">
          <div class="cart-bill">
            <h3>Levi Shoes</h3>
            <h4>$74.99 <span class="before-value">$124.99</span></h4>
            <div class="cart-count">
              <img class="icon-plus-minus" src="./images/svg-icons/minus.svg" alt="minus icon">
              <input type="number" class="quantity" value="1">
              <img class="icon-plus-minus" src="./images/svg-icons/plus.svg" alt="plus icon">
            </div>
          </div>
        </div>

        <div class="total-price">
          <hr class="hr-line">
          <div class="shipping">
            <h3>Shipping</h3>
            <p>$19</p>
          </div>

          <hr class="hr-line">
          <div class="shipping">
            <h3>Total</h3>
            <p>$148.98</p>
          </div>
        </div>
      </div>
    </div>
  </section>



  <script src="./js/form.js"></script>
</body>

</html>
